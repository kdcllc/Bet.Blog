version: '3.4'

services:
  dabarblog.app:
    image: ${DOCKER_REGISTRY-}dabarblog
    build:
      context: .
      dockerfile: src/App/Dockerfile
      args:
       sdkImage: kdcllc/dotnet
       sdkTag: 2.2-sdk
       runtimeImage: microsoft/dotnet
       runtimeTag: 2.2-aspnetcore-runtime
       coreversion: netcore22
        # sdkImage: kdcllc/dotnet
        # sdkTag: 3.0-sdk
        # runtimeImage: microsoft/dotnet
        # runtimeTag: 3.0-aspnetcore-runtime
        # coreversion: netcore30

  dabarblog.sqldb:
   image: microsoft/mssql-server-linux